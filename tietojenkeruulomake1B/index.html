<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js">

    </script>
    <meta charset="utf-8">
    <title>Tietojenkeruulomake käyttäjätarinoiden perusteella</title>
  </head>
  <body>
    <main>


        <form class="" action="kiitos.html" method="post" id="kyselylomake" onsubmit="return tarkasta()">
          <h1 id="otsikko">Kirjautumislomake</h1>
          <hr>
          <p id="kuvaus">Ole hyvä ja täytä kaikki tiedot</p>
          <div class="text_inputs">
            <label for="" id="nimisyötto">Nimi: </label>
            <input type="text" name="" value="" placeholder="syötä koko nimesi" id="nimi">
            <label for="" id="emailsyotto">Sähköposti: </label>
            <input type="text" name="" value="" placeholder="syötä sähköpostiosoite" id="email">
            <label for="" id="ikasyotto">Ikäsi: </label>
            <input type="text" name="" value="" placeholder="syötä ikäsi" id="ika">
          </div>

          <div class="select">
            <label for="">Valitse seuraavista: </label>
            <select class="" name="" id="pudotus">
              <option value=""></option>
              <option value="ykkonen">Ykkönen</option>
              <option value="kakkonen">Kakkonen</option>
              <option value="kolmonen">Kolmonen</option>
            </select>
          </div>

          <div class="radio_btns">
            <label for="">Radiobuttonit: </label>
            <input type="radio" name="radio" class="radio" value="">
            <input type="radio" name="radio" class="radio" value="">
            <input type="radio" name="radio" class="radio" value="">
          </div>

          <div class="checkboxes">
            <label for="">Checkboxit: </label>
            <input type="checkbox" name="check" class="check" value="check_1">
            <input type="checkbox" name="check" class="check" value="check_2">
            <input type="checkbox" name="check" class="check" value="check_3">
          </div>

          <div class="textarea">
            <label for="">Lisäkommentit(valinnainen): </label>
            <textarea id="textarea" name="name" rows="8" cols="40"></textarea>
          </div>

          <input id="laheta" class="submit" type="submit" name="submit" value="Lähetä">
        </form>








    </main>
  </body>
</html>
