<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js">

    </script>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <main>

      <form class="" action="index.html" method="post" onsubmit="return tarkasta(this)" onreset="return tyhjenna(this)">
        <h1>Palautekysely</h1>

      <div class="text_inputs">
        <div class="cell1"><label for="">Anna Etunimesi:</label></div>
        <div class="cell2"><input type="text" name="enimi" value="" id="etunimi"></div>
        <div class="cell1"><label for="">Anna Sukunimesi:</label></div>
        <div class="cell2"><input type="text" name="snimi" value="" id="sukunimi"></div>
        <div class="cell1"><label for="">Anna sähköpostisi:</label></div>
        <div class="cell2"><input type="text" name="email" value="" id="sposti"></div>
        <div class="cell1"><label for="">Kirjoita vapaamuotoinen palaute kurssista:</label></div>
        <div class="cell2"><textarea name="textarea" rows="8" cols="80"></textarea></div>
      </div>

      <hr>

      <h4>Valitse vaihtoehto:</h4>

      <div class="radio_btns">
        <input type="radio" class="radio" name="radio" value="">
        <label for="">Minulle saa lähettää uutiskirjeitä</label>
        <br>
        <input type="radio" class="radio" name="radio" value="">
        <label for="">En halua uutiskirjeitä</label>
      </div>

      <hr>

      <h4>Minkä osa-alueen hallitset parhaiten?</h4>

      <div class="checkboxes">
        <label for="">HTML</label>
        <input type="checkbox" name="" value="">
        <br>
        <label for="">CSS</label>
        <input type="checkbox" name="" value="">
        <br>
        <label for="">Javascript</label>
        <input type="checkbox" name="" value="">
      </div>
      <br>

      <div class="button">
        <input class="submit" type="submit" name="submit" value="Tarkasta">
        <input class="submit" type="submit" name="submit" value="Tyhjennä">
      </div>   <!--Lisäsin napin jotta pystytään tarkistamaan toimiiko javascript-->

    </form>
    </main>
  </body>
</html>
